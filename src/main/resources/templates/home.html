<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Astronomy Picture of the Day">
    <meta name="author" content="Javier Villalba">
    <title>Nasa Apod</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sticky-footer-navbar/">

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      .btn:focus, .btn:active, button:focus, button:active {
  		outline: none !important;
 		box-shadow: none !important;
	  }

	  #image-gallery .modal-footer{
  		display: block;
		}

	  .thumb{
 		 margin-top: 0px;
 		 margin-left: 0px;
 		  margin-right: 0px;
  		 margin-bottom: 0px;
		}
    </style>
    <!-- Custom styles for this template -->
    <link href="sticky-footer-navbar.css" rel="stylesheet">
  </head>
  <body class="d-flex flex-column h-100">
    <header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="#">
    <img src="planet.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
    Nasa Apod
  </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/ApodDay">Astronomy Picture of the Day</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<br>
<!-- Begin page content -->
<main class="flex-shrink-0">
<div class="container">
	<div class="card">
	  <div class="card-header">
    Astronomy pictures (APODS)
  </div>
		<div class="row">
            <div th:each="apod : ${nasa}" class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a th:data-title="${apod.title}" class="thumbnail" href="#" data-image-id="" data-toggle="modal"
                   th:data-image="${apod.url}"
                   data-target="#image-gallery">
                    <img class="img-thumbnail"
                         th:src="${apod.url}"
                         th:alt="${apod.title}">
                </a>
            </div>
        </div>

        <div class="modal fade" id="image-gallery" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="image-gallery-title">title</h4>
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img id="image-gallery-image" class="img-responsive col-md-12" src="example" alt="">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary float-left" id="show-previous-image"><i class="fa fa-arrow-left"></i>
                        </button>

                        <button type="button" id="show-next-image" class="btn btn-secondary float-right"><i class="fa fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
	</div>
</div>
</main>
<br>
<footer class="footer mt-auto py-3 bg-dark">
  <div class="container">
    <span class="text-white">&copy; Copyright 2020 Javier Villalba. <a target="_blank" class="text-white" href="https://icons8.com/icons/set/planet">Planet icon</a> by <a target="_blank" href="https://icons8.com">Icons8</a>.</span>
  </div>
</footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="gallery.js"></script>
    <script src="https://use.fontawesome.com/2c23152f76.js"></script>
  </body>
</html>
